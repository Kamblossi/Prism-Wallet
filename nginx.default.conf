server {
    listen [::]:__PORT__;
    listen 0.0.0.0:__PORT__;
    server_name your_domain_or_ip; # Change to your domain or IP

    root /var/www/html; # Change to your web root directory

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
    fastcgi_pass 127.0.0.1:9000; # Use TCP loopback to talk to PHP-FPM in same container
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Environment variables will be passed through PHP-FPM configuration
        # Remove explicit fastcgi_param for environment variables
    }

    # Additional configuration if needed
}
