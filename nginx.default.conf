server {
    listen [::]:__PORT__;
    listen 0.0.0.0:__PORT__;
    server_name your_domain_or_ip; # Change to your domain or IP

    root /var/www/html; # Change to your web root directory

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
    fastcgi_pass 127.0.0.1:9000; # Use TCP loopback to talk to PHP-FPM in same container
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Pass environment variables to PHP-FPM
        fastcgi_param DB_HOST $DB_HOST;
        fastcgi_param DB_PORT $DB_PORT;
        fastcgi_param DB_NAME $DB_NAME;
        fastcgi_param DB_USER $DB_USER;
        fastcgi_param DB_PASSWORD $DB_PASSWORD;
        fastcgi_param AUTH_PROVIDER $AUTH_PROVIDER;
        fastcgi_param APP_URL $APP_URL;
    }

    # Additional configuration if needed
}

